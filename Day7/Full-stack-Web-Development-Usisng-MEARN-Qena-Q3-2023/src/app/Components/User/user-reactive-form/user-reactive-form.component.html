<div class="card mb-4">
  <div class="card-header">
    Sign Up with Reactive
  </div>
  <div class="card-body">
    <!-- <form (ngSubmit)="addUser()"> -->
    <form [formGroup]="userForm">
      <div class="form-group row mb-2">
        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
        <div class="col-md-8">

          <!-- <input type="text" class="form-control" id="firstName" placeholder="First Name (required)" name='firstName'
           formControlName="firstName" [ngClass]="{'is-invalid':userForm.get('firstName')?.touched||userForm.get('firstName')?.dirty && !userForm.get('firstName')?.valid}"/> -->
          <input type="text" class="form-control" id="firstName" placeholder="First Name (required)" name='firstName'
            formControlName="firstName"
            [ngClass]="{'is-invalid':(firstName?.touched||firstName?.dirty) && firstName?.invalid}" />
          <span class="invalid-feedback">
            <span *ngIf="firstName?.errors?.['required']">Please enter your first name</span>
            <span *ngIf="firstName?.errors?.['minlength']">First Name is must be longer than 3 characters</span>

          </span>
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="lastNameId">Last Name</label>
        <div class="col-md-8">
          <input class="form-control" id="lastNameId" type="text" name="lastName" placeholder="Last Name (required)"
            formControlName="lastName"  [ngClass]="{'is-invalid':(lastName?.touched||lastName?.dirty) && lastName?.invalid}" />
            <span class="invalid-feedback">
              <span *ngIf="lastName?.errors?.['required']">Please enter your last name</span>
              <span *ngIf="lastName?.errors?.['pattern']">Last Name is at least 5 characters</span>

            </span>

        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="emailId">Email</label>
        <div class="col-md-8">
          <input class="form-control" id="emailId" type="email" placeholder="Email (required)" name="email"
            formControlName="email" />

        </div>
      </div>

      <!--
      <div formGroupName="passwordGroup">
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="passwordId">Password</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="passwordId"
                   type="password"
                   placeholder="Password (required)"
                   formControlName="password"
                   />

          </div>
        </div>

        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="confirmpasswordId">Confirm Password</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="confirmpasswordId"
                   type="password"
                   placeholder="Confirm Password (required)"
                 />

          </div>
        </div>
      </div> -->



      Address:
      <div formArrayName="address">
        <div *ngFor="let add of address.controls;let i=index">
          <div [formGroupName]="i">

            <!-- {{i}} -->
            city name :
            <input type="text" formControlName="city">
            street:
            <input type="text" formControlName="street">

            <button class="btn btn-danger " (click)="removeAddress(i)">Remove</button>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="addAddress()">Add Address</button>

      <br>
      <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">Submit</button>
    </form>


  </div>
</div>

<h2>{{userForm.value | json}}</h2>
