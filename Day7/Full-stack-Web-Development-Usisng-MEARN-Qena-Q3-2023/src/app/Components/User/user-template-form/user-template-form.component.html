<div class="card mb-4">
  <div class="card-header">
    Sign Up with template
  </div>
  <div class="card-body">
    <form (ngSubmit)="addUser()" #signUpForm="ngForm">
      <div class="form-group row mb-2">
        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name (required)"
            required minlength="3" [(ngModel)]="user.firstName" #firstNameInput="ngModel"
            [ngClass]="{'is-invalid':(firstNameInput.touched || firstNameInput.dirty) && firstNameInput.invalid}">

          <span class="invalid-feedback">
            <span *ngIf="firstNameInput.errors?.['required']">Plaese Enter Your First Name</span>
            <span *ngIf="firstNameInput.errors?.['minlength']">First Name must be longer than 3 characters</span>

          </span>
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="lastNameId">Last Name</label>
        <div class="col-md-8">
          <input class="form-control" id="lastNameId" type="text" placeholder="Last Name (required)" required
            pattern="[A-Za-z]{5,}" name="lastName" [(ngModel)]="user.lastName" #lastNameInput="ngModel"  [ngClass]="{'is-invalid':(lastNameInput.touched || lastNameInput.dirty) && lastNameInput.invalid}">

            <span class="invalid-feedback">
              <span *ngIf="lastNameInput.errors?.['required']">Plaese Enter Your Last Name</span>
              <span *ngIf="lastNameInput.errors?.['pattern']">Last Name must be at least 5 characters</span>

            </span>

        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="emailId">Email</label>
        <div class="col-md-8">
          <input class="form-control" id="emailId" type="email" placeholder="Email (required)" required email
            name="email" [(ngModel)]="user.email" #email="ngModel"  [ngClass]="{'is-invalid':(email.touched || email.dirty) && email.invalid}">

            <span class="invalid-feedback">
              <span *ngIf="email.errors?.['required']">Plaese Enter Email</span>
              <span *ngIf="email.errors?.['email']">Please Enter Valid Email</span>

            </span>

        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="signUpForm.invalid">Submit</button>

    </form>
  </div>
</div>
